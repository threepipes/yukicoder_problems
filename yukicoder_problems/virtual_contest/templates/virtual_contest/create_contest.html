{% extends 'virtual_contest\base.html' %}

{% block title %}コンテスト作成ページ{% endblock %}
{% block header %}新規コンテスト作成{% endblock %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<!--need form!!-->
    {% csrf_token %}

    <div class="row" id="contest_name" style="margin: 40px -15px;">
        <div class="col-sm-2">コンテスト名</div>
        <div class="col-sm-6 form-inline">
            <input type="text" class="form-control input-sm" id="input_name" placeholder="コンテスト名" size=60>
        </div>
        <div class="col-sm-2">
            <input type="submit" value="作成" class="form-control input-sm btn btn-primary" />
        </div>
    </div>
    <div class="row">
        <div id="problems" class="col-sm-6">
            <div class="row">
                <div class="col-sm-2">問題番号</div>
                <div class="col-sm-4 form-inline">
                    <input type="text" class="form-control input-sm" id="input_problem" placeholder="問題番号">
                </div>
                <div class="col-sm-4">
                    <button id="add_problem" class="btn btn-success">追加</button>
                </div>
            </div>
            <div id="added_problems">
            </div>
        </div>
        <div id="members" class="col-sm-6">
            <div class="row">
                <div class="col-sm-2">ユーザ名</div>
                <div class="col-sm-4 form-inline">
                    <input type="text" class="form-control input-sm" id="input_username" placeholder="ユーザ名">
                </div>
                <div class="col-sm-4">
                    <button id="add_user" class="btn btn-success">追加</button>
                </div>
            </div>
            <div id="added_users">
            </div>
        </div>
    </div>

<!--</form>-->

{% endblock %}
